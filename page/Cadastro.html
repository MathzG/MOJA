<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="../style/login.css">


    
    <script src=" https://code.jquery.com/jquery-3.4.1.min.js ">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js">
    </script>
    <script src="../script/cadastro.js"></script>
</head>

<body>





    <br>
    <br>
    <div id="login-page" class="row">
        <img src="/img/logo2.png" class="img animated flip" id="logo">
        <div class="col s12 z-depth-6 card-panel" id='login'>
         
                <div class="row">
                </div>
                <div class="row">
                    <div class="input-field col s12 ">
                        <i class="material-icons prefix">account_circle</i>
                        <input class="validate" id="name" type="text">
                        <label for="name" data-error="wrong" data-success="right">Nome</label>
                    </div>
                    <div class="input-field col s12 ">
                        <i class="material-icons prefix">account_circle</i>
                        <input class="validate" id="last_name" type="text">
                        <label for="last_name" data-error="wrong" data-success="right">Sobrenome</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">mail_outline</i>
                        <input class="validate" id="email" type="email">
                        <label for="email" data-error="wrong" data-success="right">Email</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">lock_outline</i>
                        <input id="password" type="password" class="validate">

                        <label for="password">Senha</label>

                    </div>
                    <div class="input-field col s12">
                        <i class="material-icons prefix">lock_outline</i>
                        <input id="password2" type="password" class="validate">
                        <label for="password">Confirmar senha</label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s12">
                        <button class="btn waves-effect waves-light col s12" id="botao" disabled="false"> login</button>
                    </div>
                </div>
                <div class="row black-text">
                    <div class="input-field col s6 m6 l6">
                        <p class="margin medium-small"><a href="#" class="a black-text">Register Now!</a></p>
                    </div>
                    <div class="input-field col s6 m6 l6 ">
                        <p class="margin right-align medium-small "><a href="#" class="a black-text">Forgot password?</a></p>
                    </div>
                </div>

           
        </div>

    


</body>

</html>
